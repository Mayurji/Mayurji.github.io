layout: default
title: Blogs
---
<head>
<!-- link to main stylesheet -->
<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<ul class="posts">

  {% for post in site.posts %}
    <li>
    <img src= {{post.image_url}} style="zoom: 5%; background-color:#DCDCDC;"/>
    <span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}
    <p>{{post.description}}</p></a></li>
  {% endfor %}

</ul>
